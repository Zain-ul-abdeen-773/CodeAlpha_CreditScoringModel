<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container text-center py-5">
    <h2 class="mb-4">🎉 Prediction Result</h2>
    <div class="card p-4 shadow" style="background-color: #161b22;">
      <h3>Your Predicted Credit Score is:</h3>
      <h1 class="display-4 text-success">{{ pred }}</h1>
    </div>
    <div class="mt-4">
      <a href="/" class="btn btn-outline-light">⬅️ Back to Dashboard</a>
      <a href="/predict" class="btn btn-outline-success ms-3">🔁 Predict Again</a>
    </div>
  </div>
</body>
</html>
