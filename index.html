<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Credit Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      background-color: #0d1117;
      color: #fff;
    }
    .card {
      background-color: #161b22;
      border: 1px solid #30363d;
    }
    table {
      background-color: #0d1117;
    }
    th, td {
      color: #fff !important;
      text-align: center;
      vertical-align: middle;
    }
    img {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #30363d;
    }
    .btn-outline-success {
      border-radius: 50px;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
    }
    .btn-outline-success:hover {
      background-color: #198754;
      color: white;
    }
  </style>
</head>
<body>
<div class="container py-4">

  <!-- Heading and Predict Button -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="text-center flex-grow-1" data-aos="fade-down">ðŸ“Š Credit Scoring Dashboard</h1>
    <a href="/predict" class="btn btn-outline-success btn-lg shadow-sm ms-3" style="white-space: nowrap;">ðŸ”® Try Prediction</a>
  </div>

  <!-- Model Performance Table -->
  <div class="card p-3 mb-4" data-aos="fade-up">
    <h4>ðŸ“‹ Model Performance Table</h4>
    {{ table|safe }}
  </div>

  <!-- Plots -->
  <h3 class="text-center mb-4" data-aos="fade-down">ðŸ“ˆ Visualized Model Insights</h3>
  <div class="row">
    {% for plot in plots %}
      <div class="col-md-6 mb-4" data-aos="zoom-in">
        <img src="{{ url_for('static', filename='plots/' + plot) }}" alt="{{ plot }}">
      </div>
    {% endfor %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>AOS.init();</script>
</body>
</html>
