<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Predict Credit Score</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">🔮 Predict Credit Risk</h2>

    <form method="POST" class="card p-4 shadow-lg" style="background-color: #161b22; border-radius: 12px;">
      <div class="mb-3">
        <label class="form-label text-light">Age</label>
        <input type="number" name="age" class="form-control" required>
      </div>
      <div class="mb-3">
         

        <label class="form-label text-light">Annual Income (in ₹)</label>
        <input type="number" name="income" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label text-light">Number of Credit Cards</label>
        <input type="number" name="credit_cards" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-success mt-3 w-100">🚀 Predict</button>
    </form>

    <div class="text-center mt-4">
      <a href="/" class="btn btn-outline-light">⬅️ Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
